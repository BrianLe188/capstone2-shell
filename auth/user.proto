syntax = 'proto3';

package user;

message User {
  optional string id = 1;
  string email = 2;
  string password = 3;
  string full_name = 4;
}

message Login {
  string email = 1;
  string password = 2;
}

message Email {
  string email = 1;
}

message UpdateUser {
  string id = 1;
  User body = 2;
}

message UserResponse {
  oneof response {
    User user = 1;
    string error = 2;
  }
}