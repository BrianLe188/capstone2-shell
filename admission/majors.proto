syntax = 'proto3';

package majors;

message Majors {
  optional string id = 1;
  string name = 2;
  string educational_level = 3;
  string industry_code = 4;
  string specialized_code = 5;
}

message UpdateMajors {
  string id = 1;
  Majors body = 2;
}

message MajorsResponse {
  Majors major = 1;
  optional string error = 2;
}