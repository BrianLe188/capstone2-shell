syntax = 'proto3';

package module;

message Module {
  optional string id = 1;
  string key = 2;
  string name = 3;
  string path = 4;
  string icon = 5;
}

message UpdateModule {
  string id = 1;
  Module body = 2;
}

message ModuleResponse {
  Module module = 1;
  optional string error = 2;
}

message ModulesResponse {
  repeated Module modules = 1;
  optional string error = 2;
}