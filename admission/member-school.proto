syntax = 'proto3';

package member_school;

message MemberSchool {
  optional string id = 1;
  string name = 2;
  string link = 3;
  bool university = 4;
  bool after_university = 5;
  string thumbnail = 6;
  string logo = 7;
}

message UpdateMemberSchool {
  string id = 1;
  MemberSchool body = 2;
}

message MemberSchoolResponse {
  MemberSchool school = 1;
  optional string error = 2;
}