syntax = 'proto3';

package ai;

service AI {
  rpc Default(GreetRequest) returns (GreetResponse) {}

  rpc ChatGPT(ChatMessage) returns (ChatMessage) {}
}

message ChatMessage {
  optional string id = 1;
  string type = 2;
  string content = 3;
}

message GreetRequest {
  string name = 1;
  string language_code = 2;
}

message GreetResponse {
  string greeting = 1;
}